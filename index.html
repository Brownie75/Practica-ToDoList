<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <h1>My To-do List</h1>
            <div class="columns">
                <input type="text" id="taskInput" placeholder="Inserte una tarea..." class=" column is-four-fifths input is-normal">
                <span class="column tag button is-large" onclick="newElement()">Add</span>
            </div>
        </div>
        </div>
        
        <h2 id="textito" style="text-align: center; font-family: 'Montserrat';">Aqui no hay elementos...</h2>
        <div id="todolist">
            
        </div>
        <div style="display: flex; justify-content: center; font-family: 'Montserrat';">
            <p id="completed" style="padding-right: 30px;">Tareas completadas: 0</p>
            <p id="pending">Tareas restantes: 0</p>
        </div>
    <script src="index.js"></script>
</body>
</html>
