<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>My To-do List</h1>
        <input type="text" id="taskInput" placeholder="Inserte una tarea..." class="texto">
        <span class="Boton-add" onclick="newElement()">Add</span>
        </div>
        
        <h2 id="textito" style="text-align: center; font-family: 'Montserrat';">Aqui no hay elementos...</h2>
        <ul id="todolist">
            
        </ul>
        <div style="display: flex; justify-content: center; font-family: 'Montserrat';">
            <p id="completed" style="padding-right: 30px;">Tareas completadas: 0</p>
            <p id="pending">Tareas restantes: 0</p>
        </div>
    <script src="index.js"></script>
</body>
</html>
